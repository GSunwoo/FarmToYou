spring.application.name=FarmToYou

#Port 설정
server.port=8586

#JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=farmadmin
spring.datasource.password=farmadmin

#JPA설정 : persistence.xml과 동일한 내용
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# none, create, create-drop, update, validate
spring.jpa.properties.hibernate.hbm2ddl.auto=update

#show sql data binding
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

mybatis.mapper-locations=classpath:mapper/**/**.xml
mybatis.type-aliases-package=com.farm.entity


#게시판 페이징 설정
board.pageSize=10
board.blockPage=5

